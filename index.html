<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc84a9ee80.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
      class="favicon"
    />

    <title>Counter</title>
  </head>
  <body>
    <div class="links">
      <a href="https://github.com/Rilmxp/Counter" target="_blank" title="Github"
        ><i class="fa-brands fa-github"></i>
      </a>
      <a
        class="link-portfolio"
        href="https://rilmxp.github.io/Portfolio/"
        target="_blank"
        title="My Portfolio"
        ><i class="fa-solid fa-briefcase"></i
      ></a>
    </div>

    <main class="counter-alignment">
      <section class="counter">
        <h1>COUNTER</h1>
        <div class="display">0</div>
        <div class="buttons">
          <button class="plus" data-action="+"><span> + </span></button>
          <button type="button" class="reset" data-action="reset">
            <span>reset</span>
          </button>
          <button class="minus" data-action="-"><span> - </span></button>
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
